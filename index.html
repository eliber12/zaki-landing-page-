<!DOCTYPE html>
<html lang="he" dir="rtl" prefix="og: https://ogp.me/ns#">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="Zaki – העוזר החכם שמנגיש זכויות לאנשים אמיתיים, בשפה פשוטה ובדיוק בזמן.">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1a1a1a">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
  <title>Zaki – העתיד של הזכויות שלך</title>

  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Preload חשובים -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" as="style">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap">

  <!-- Open Graph לשיתוף מתקדם -->
  <meta property="og:title" content="Zaki – העתיד של הזכויות שלך">
  <meta property="og:description" content="העוזר החכם שמנגיש זכויות לאנשים אמיתיים.">
  <meta property="og:image" content="https://images.unsplash.com/photo-1620712943543-bcc4688e7485?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80">
  <meta property="og:image:alt" content="טכנולוגיה חכמה לעתיד">
  <meta property="og:type" content="website">

  <!-- Structured Data מתקדם -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Zaki",
    "description": "העוזר החכם שמנגיש זכויות לאנשים אמיתיים.",
    "image": "https://images.unsplash.com/photo-1620712943543-bcc4688e7485?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "ILS"
    }
  }
  </script>
</head>
<body>
  <!-- Custom Element עם Shadow DOM -->
  <zaki-header role="banner">
    <template shadowrootmode="open">
      <style>
        :host {
          display: block;
          position: sticky;
          top: 0;
          background: linear-gradient(135deg, #1e90ff, #00b7eb);
          padding: 1rem;
          z-index: 1000;
        }
        nav {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        ul {
          display: flex;
          gap: 1rem;
          list-style: none;
        }
        a {
          color: white;
          text-decoration: none;
          font-family: 'Rubik', sans-serif;
        }
      </style>
      <nav aria-label="ניווט ראשי">
        <button is="menu-toggle" aria-label="פתח תפריט" aria-expanded="false">☰</button>
        <ul role="navigation">
          <li><a href="#features">תכונות</a></li>
          <li><a href="#screenshots">מסכים</a></li>
          <li><a href="#how-it-works">איך זה עובד</a></li>
          <li><a href="#contact">צור קשר</a></li>
        </ul>
      </nav>
    </template>
  </zaki-header>

  <!-- תוכן ראשי עם תמונות רלוונטיות -->
  <main>
    <section class="hero" style="--parallax-speed: 0.5;">
      <picture>
        <source srcset="https://images.unsplash.com/photo-1620712943543-bcc4688e7485?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" media="(min-width: 800px)">
        <img src="https://images.unsplash.com/photo-1620712943543-bcc4688e7485?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="טכנולוגיה חכמה" loading="eager" fetchpriority="high" decoding="async">
      </picture>
      <h1>Zaki – העתיד של הזכויות שלך</h1>
      <p>העוזר החכם שמנגיש זכויות לאנשים אמיתיים.</p>
    </section>

    <section id="screenshots" aria-labelledby="screenshots-heading">
      <h2 id="screenshots-heading">צילומי מסך</h2>
      <div class="carousel" role="region" aria-roledescription="גלריית תמונות">
        <figure>
          <picture>
            <source srcset="https://images.unsplash.com/photo-1611162616305-c69b3fa7fbe0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" media="(min-width: 800px)">
            <img src="https://images.unsplash.com/photo-1611162616305-c69b3fa7fbe0?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="מסך אפליקציה מודרני" loading="lazy" decoding="async">
          </picture>
          <figcaption>מסך ראשי</figcaption>
        </figure>
      </div>
    </section>

    <section id="how-it-works" inert>
      <h2>איך זה עובד?</h2>
      <dialog open aria-labelledby="dialog-title">
        <h3 id="dialog-title" hidden>הסבר אינטראקטיבי</h3>
        <p>לחץ עליי כדי להתחיל!</p>
        <form method="dialog">
          <button>סגור</button>
        </form>
      </dialog>
    </section>
  </main>

  <!-- כותרת תחתונה -->
  <footer role="contentinfo">
    <p>צור קשר: <a href="mailto:support@zaki.ai">support@zaki.ai</a></p>
  </footer>

  <!-- סקריפטים מתקדמים -->
  <script type="module">
    // Web Component מותאם אישית
    class ZakiHeader extends HTMLElement {
      constructor() {
        super();
        this.attachShadow({ mode: 'open' });
        const template = this.querySelector('template');
        this.shadowRoot.append(template.content.cloneNode(true));
      }
    }
    customElements.define('zaki-header', ZakiHeader);

    // Custom Element לטוגל תפריט
    class MenuToggle extends HTMLButtonElement {
      connectedCallback() {
        this.addEventListener('click', () => {
          const expanded = this.getAttribute('aria-expanded') === 'true';
          this.setAttribute('aria-expanded', !expanded);
        });
      }
    }
    customElements.define('menu-toggle', MenuToggle, { extends: 'button' });

    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</body>
</html>
